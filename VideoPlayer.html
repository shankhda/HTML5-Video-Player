<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="VideoPlayer.css"/>
    <title>Video Player</title>
</head>
<body>
    <div id="player">
        <div id="video-container">
            <div id="pause-screen">
                <button id='pause-screen-btn' class='fa fa-play-circle-o fa-4x'></button>
            </div>
            <video id="video">
                    <source src="res/sample.mp4">
                    Looks like your browser does not support HTML5 Video tag. Please update your browser.
            </video>
        </div>

        <div id="progress-bar-container">
            <div id="progress-bar"> </div>
        </div>

        <div id="buttons-container">
            <button id="pause-play" class="fa fa-play-circle-o fa-2x"></button>
            <div id="time-stamp">
                00:00 / 00:00 
            </div>
            <button id="sound" class="fa fa-volume-up fa-2x" ></button>
            <div id="sound-bar-container">
                <div id ="sound-bar"></div>
            </div>
            <button id="fullscreen" class="fa fa-expand fa-2x"></button>
        </div>
       
    </div>
    <script type="text/javascript" src="VideoPlayer.js"></script>
</body>
